<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Café Orders with Cognito Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Café Orders</h1>

  <button id="loginBtn" class="btn">Login with Cognito</button>
  <button id="logoutBtn" class="btn" style="display:none;">Logout</button>

  <form id="orderForm" style="display:none;">
    <input id="customer" placeholder="Customer name" required />
    <textarea id="items" placeholder='[{"productId":"latte","quantity":1}]' required></textarea>
    <button type="submit" class="btn">Send Order</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
